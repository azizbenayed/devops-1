apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-1
  template:
    metadata:
      labels:
        app: devops-1
    spec:
      containers:
      - name: microservice-2
        image: aziz/microservice-2:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: JWT_KEY
          value: "mysecret"
        
        - name: MONGO_URI
          value: "mongodb://mongo-service:27017/auth"
